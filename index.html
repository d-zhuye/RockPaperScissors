<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="title">Rock, Paper, Scissors</div>
    <div id="scoreboard">
        <div class="score">
            <div>Player:</div>
            <p id="displayPlayerScore">0</p>
        </div>
        <div class="score">
            <div>Bot:</div>
            <p id="displayComputerScore">0</p>
        </div>
    </div>
    
    <div id="results">
        <p id="playerResults"></p>
        <p id="computerResults"></p>
    </div>
    <div id="selection">
        <button id="rock" class="choice">Rock</button>
        <button id="paper" class="choice">Paper</button>
        <button id="scissors" class="choice">Scissors</button>
    </div>

    <button id="reset">Reset Game</button>
   
</body>
</html>
